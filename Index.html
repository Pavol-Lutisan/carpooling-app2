<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carpooling Match App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .driver-card { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    .passenger { margin-left: 20px; padding: 5px 0; }
    .passenger-list { margin-top: 10px; }
    .title { font-size: 24px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="title">Carpooling Match Results</div>
  <div id="app"></div>

  <script>
    const data = [
      {
        "Driver name": "Tomáš Nagy",
        "Driver Phone": "+421 546763100",
        "Driver Car model": "Ford Focus",
        "Driver Licence plate": "BA-4QUQ1",
        "Driver number of seats": 4,
        "Driver Starting GPS": "Ivanka pri Dunaji, Námestie SNP 3",
        "Driver Destination": "Fazulova 7, 811 07 Bratislava",
        "Driver Departure time": "08:30",
        "Driver Week days": "all working days",
        "matched_passengers": [
          {
            "Passenger Name": "Róbert Varga",
            "Passenger Phone.1": "+421 652443405",
            "Passenger From Home": "Ivanka pri Dunaji, Záhorácka 73"
          },
          {
            "Passenger Name": "Martin Kováč",
            "Passenger Phone.1": "+421 397183359",
            "Passenger From Home": "Ivanka pri Dunaji, Holubyho 67"
          },
          {
            "Passenger Name": "Ján Szabó",
            "Passenger Phone.1": "+421 677120253",
            "Passenger From Home": "Ivanka pri Dunaji, Bratislavská 69"
          },
          {
            "Passenger Name": "Ján Varga",
            "Passenger Phone.1": "+421 108265783",
            "Passenger From Home": "Ivanka pri Dunaji, Prostredná 93"
          },
          {
            "Passenger Name": "Martin Kováč",
            "Passenger Phone.1": "+421 547948524",
            "Passenger From Home": "Ivanka pri Dunaji, Gazdovský rad 55"
          }
        ]
      }
      // You can add more drivers with their matched passengers here as needed.
    ];

    const app = document.getElementById('app');

    data.forEach(driver => {
      const driverCard = document.createElement('div');
      driverCard.className = 'driver-card';
      driverCard.innerHTML = `
        <h2>Driver: ${driver["Driver name"]}</h2>
        <p><strong>Phone:</strong> ${driver["Driver Phone"]}</p>
        <p><strong>Car:</strong> ${driver["Driver Car model"]} (${driver["Driver Licence plate"]})</p>
        <p><strong>From:</strong> ${driver["Driver Starting GPS"]}</p>
        <p><strong>To:</strong> ${driver["Driver Destination"]}</p>
        <p><strong>Departure Time:</strong> ${driver["Driver Departure time"]}</p>
        <p><strong>Week Days:</strong> ${driver["Driver Week days"]}</p>
        <div class="passenger-list">
          <strong>Matched Passengers:</strong>
          ${driver.matched_passengers.length > 0 ? driver.matched_passengers.map(p => `
            <div class="passenger">
              • ${p["Passenger Name"]} - ${p["Passenger From Home"]} (${p["Passenger Phone.1"]})
            </div>
          `).join('') : '<div class="passenger">No matches found.</div>'}
        </div>
      `;
      app.appendChild(driverCard);
    });
  </script>
</body>
</html>
